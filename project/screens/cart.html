    rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="../index.html"><img src="../static/images/k&S_logo.png" alt="logo" width="125px" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="login-btn"><i class="fa fa-user"></i> Login</a></li>
          </ul>
        </nav>
        <div class="cart-container">
          <a href="cart.html" class="cart-link">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
        <img src="../static/images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>
  </div>

  <!-- Cart Items -->
  <div class="cart-page">
    <div class="small-container">
      <h2 class="title">Shopping Cart</h2>
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically inserted here by cart.js -->
      </div>

      <div class="cart-summary">
        <div class="cart-total">
          <h3>Cart Total</h3>
          <table>
            <tr>
              <td>Subtotal</td>
              <td id="subtotal">$0.00</td>
            </tr>
            <tr>
              <td>Tax (5%)</td>
              <td id="tax">$0.00</td>
            </tr>
            <tr class="total">
              <td>Total</td>
              <td id="total">$0.00</td>
            </tr>
          </table>
        </div>
        <div class="cart-actions">
          <button id="clear-cart">Clear Cart</button>
          <button id="checkout" class="btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="social-media">
        <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>

      </div>
